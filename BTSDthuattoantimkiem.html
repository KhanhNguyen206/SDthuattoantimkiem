<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let checkViettel=function (arr) {
        let regexp= /^0{1}9{1}[678]{1}[0-9]{7}$/;
        let result="";

        for (i=0;i<arr.length;i++){
            if(regexp.test(arr[i])){
                result+= arr[i] + "/";
            }
        }
        return result;
    };

    let arrPhoneNumber=["0969876352","1234567890","0979763652"];
    console.log(checkViettel(arrPhoneNumber));
</script>
</body>
</html>
